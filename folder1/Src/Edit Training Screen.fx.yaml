    Button8_4 As button:
        DisplayMode: |-
            =If(DataCardValue22.SelectedDate<=Today() && IsBlank(LookUp(Boost_App_Admin,Admin_Email=User().Email)),DisplayMode.Disabled,DisplayMode.Edit)
            // 如果开课时间如果不晚于今天且USER不是ADMIN，则此按钮DISABLE
        Fill: =RGBA(22, 125, 134, 1)
        Height: =44
        OnSelect: |+
            =
            
            
            Patch(Boost_App_Course, LookUp(Boost_App_Course, ID=topicid),{course_name:DataCardValue18.Text,Course_Description:DataCardValue19.Text,Category:Dropdown7.Selected.Value,Topic:Dropdown8.Selected.Topic,Duration:DataCardValue20.Text,Trainer_Email:DataCardValue25.Text,Open_Date:DataCardValue22.SelectedDate,Level:Dropdown6.Selected.Value,Language:Dropdown6_1.Selected.Value,
            Open_Time:Text(
                Time(Value(Dropdown9_6.SelectedText.Value), Value(Dropdown9_7.SelectedText.Value),0), DateTimeFormat.LongTime)
            
                });
                //在Boost_App_Course中更新课程信息
            
            
            
            Set(
            Starttimevalue1, DataCardValue22.SelectedDate &" "& Time(Value(Dropdown9_6.Selected.Hour), Value(Dropdown9_7.Selected.Minute),0)
                )  
            //更新课程时间变量，用于下面更新CALENDAR EVENT 信息
            ;
            
            
            
            
               Office365Outlook.V4CalendarPatchItem(  //更新CALENDAR EVENT 命令
                       LookUp(Office365Outlook.CalendarGetTables().value, DisplayName = "Calendar" || DisplayName = "日历").Name, //Target Calendar
                       DataCardValue46.Text,  //要UPDATE的Meeting/EVENT 的ID
                       DataCardValue18.Text,   // Subject
                 Text(Starttimevalue1,DateTimeFormat.LongDateTime24),  //STADT TIME
            Text( DateAdd(Starttimevalue1,Value(DataCardValue20.Text),TimeUnit.Minutes) ,DateTimeFormat.LongDateTime24),  //END TIME
                       "(UTC+08:00) Beijing, Chongqing, Hong Kong, Urumqi",  //Time Zone
                       {requiredAttendees:Concat(Filter(Boost_App_Attendee,Meeting_Link=DataCardValue38.Text),Attendee_Email&";"), //Calendar required attendees
                       body:"<A href=" & DataCardValue38.Text & ">Please click here to join meeting</a>"
                       }  
                )
                       ;
            
            Back();
            
        Text: ="Submit"
        Width: =265
        X: =693
        Y: =709
        ZIndex: =24

