    Button8 As button:
        Fill: =RGBA(22, 125, 134, 1)
        Height: =44
        OnSelect: |-
            =Set(
            Starttimevalue1, DataCardValue36.SelectedDate &" "& Time(Value(Dropdown9_4.Selected.Value), Value(Dropdown9_5.Selected.Value),0)
                )
            ;
            
            
            UpdateContext({ teamsmeeting:   //新建变量teamsmeeting，将下面的TEAMS MEETING赋值到此变量
            
            MicrosoftTeams.CreateTeamsMeeting(
                        LookUp(Office365Outlook.CalendarGetTablesV2().value,name="Calendar" || name="日历" ).id, //选择USER的CALENDAR作为目标CALENDAR
                        DataCardValue32.Text,   //CALENDAR SUBJECT
                         {content: DataCardValue33.Text, contentType: "html" },  //CALENDAR DESCRIPTION
                         "China Standard Time",  //TIME ZONE
                      {dateTime:Text(Starttimevalue1,DateTimeFormat.LongDateTime24)},  //STADT TIME
            {dateTime : Text( DateAdd(Starttimevalue1,Value(DataCardValue34.Text),TimeUnit.Minutes) ,DateTimeFormat.LongDateTime24)},  //END TIME
                        true,  //IF THIS IS ONLINE MEETING
                        "teamsForBusiness",  //TENANT 
                  {requiredAttendees:User().Email}  //REQUIRED ATTENDEES
                ) 
            
            })
            ;
            
            UpdateContext({ meetingAddress: teamsmeeting.onlineMeeting.joinUrl});  //提取该 Teams meeting的 MEETING LINK
            UpdateContext({ meetingid: teamsmeeting.id});  //提取该 Teams meeting的ID
            
            
            SubmitForm(Form2);  //提交填写的课程注册信息，在Boost_App_Course新建ITEM保存
            
            Patch(Boost_App_Course,Last(Boost_App_Course),{Meeting_Link:meetingAddress,Meeting_ID:meetingid});
            //把提取到变量的MMETING LINK以及ID，更新到Boost_App_Course刚新建的 ITEM中
            ResetForm(Form2);  //重置此页面
            Navigate('My Trainings Screen  (Trainer)')  //导航到My Trainings
        Text: ="Submit New Training"
        Width: =265
        X: =720
        Y: =708
        ZIndex: =24

